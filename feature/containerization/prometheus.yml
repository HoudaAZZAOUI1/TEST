global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'local'
    environment: 'development'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"  # Uncomment if you add alert rules

# Scrape configurations
scrape_configs:
  # Scrape the recommendation API
  - job_name: 'recommendation-api'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'recommendation-api'
          environment: 'development'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

