name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -r feature/data-preprocessing/requirements.txt
        pip install -r feature/api-development/requirements.txt
    
    - name: Run data preprocessing tests
      run: |
        cd feature/data-preprocessing
        pytest tests/ -v --cov=data_preprocessing
    
    - name: Run model tests
      run: |
        cd feature/ml-model
        pytest tests/ -v --cov=recommendation_model
    
    - name: Run API tests
      run: |
        cd feature/api-development
        pytest tests/ -v --cov=app

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: feature/containerization
        file: feature/containerization/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.example.com
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add deployment commands here

  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://production.example.com
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to production (canary)
      run: |
        echo "Deploying canary to production..."
        # Add canary deployment commands here
    
    - name: Run smoke tests
      run: |
        bash feature/ci-cd-pipeline/scripts/smoke-test.sh
    
    - name: Check canary health
      run: |
        bash feature/ci-cd-pipeline/scripts/check-canary-health.sh
    
    - name: Promote canary to full deployment
      if: success()
      run: |
        echo "Promoting canary to full deployment..."
        # Add promotion commands here

