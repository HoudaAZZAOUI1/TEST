apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendation-api-canary
  namespace: ecommerce-recommendation
  labels:
    app: recommendation-api
    version: canary
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: recommendation-api
      version: canary
  template:
    metadata:
      labels:
        app: recommendation-api
        version: canary
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: recommendation-api
        image: ghcr.io/YOUR_USERNAME/YOUR_REPO:canary
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

